<!DOCTYPE html>
<html lang="en">
        <head>
            <title>pj4</title>
               <meta charset="utf-8">
               <meta name="viewport" content="width=device-width, initial-scale=1">
               <link href="reset.css" rel="stylesheet">
               <link rel="stylesheet" href="style.css">
               <!-- <link rel="stylesheet" media="screen and (max-width: 600px)" href="mobile.css"> -->
               <link href="style.css" rel="stylesheet">
               <script defer src="arena.js"></script>
               <script defer src="assets/main.js"></script>
            </head>
<body>
 <h2>are.na patterns</h2>
 
<section>
      <!-- Replace this URL with your channel to connect the API! -->
      <a href="https://www.are.na/sanjana-mohan/patterns-t1tktyxby1i" id="channel-url">
      </a>
</section>

<section>
   <ul class="audio-file-blocks">
   </ul>
</section>

   <section>
      <!-- All the channel “blocks” will be created as children, here. -->
      <!-- You could move the classes to different section elements to separate the types! -->
      <ul class="audio-embed-blocks image-blocks embed-blocks link-blocks pdf-blocks text-blocks video-embed-blocks video-file-blocks">
      </ul>
   </section>

   <!-- These are the templates for the various block types, below. -->
   <!-- You can move/nest/remove any of the insertion points! -->
   <!-- For example, you could only show images for actual image blocks. -->
   <!-- You could not show the type if you group them by section, above. -->
   <!-- Template for the channel owner. -->
   
  
    <!-- Uploaded audio files. -->
   <template id="audio-file-block">
      <li>
         <figure class="audio-file-block">
            <picture>
               <source class="image-thumb">
               <source class="image-square">
               <source class="image-display">
               <img class="image">
            </picture>
            <audio class="audio" controls></audio> <!-- Audio source inserts here. -->
         </figure>
            <p class="title"></p>
      </li>
   </template>
   <!-- Images. -->
   <template id="image-block">
      <li>
         <figure class="image-block">
            <picture>
               <source class="image-thumb">
               <source class="image-square">
               <source class="image-display">

               <a href="https://www.are.na/sanjana-mohan/patterns-t1tktyxby1i"><img class="image-square"></a>
            </picture>
         </figure>

            <a class="link"> </a>
         </li>
            </template>
   <!-- Links (saved sites). -->
   <template id="link-block">
      <li>
         <figure class="link-block">
            <picture>
               <source class="image-thumb">
               <source class="image-square">
               <source class="image-display">
               <img class="image-square">
            </picture>
            <a class="link">
            </a>
         </figure>
      </li>
   </template>
   
  
   <!-- Uploaded video files. -->
   <template id="video-file-block">
      <li>
         <figure class="video-file-block">
            <picture>
               <source class="image-thumb">
               <source class="image-square">
               <source class="image-display">
               <img class="image-square">
            </picture>
            <video class="video" controls></video> <!-- Video source inserts here. -->
         </figure>
      </li>
   </template>

</body>
</html>
